<!-- Contact -->
      <div id="contact" class="container-fluid bg-grey">
            <h2 class="text-center">CONTACT</h2>
          <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <a>
                        <img src="./assets/images/NLD-full-logo.png" alt="nleedesign logo" style="width: 500px">
                      </a>
                    </div>
              <div class="col-sm-3">
                <p>I'd love to hear from you!</p>
                <p><span class="glyphicon glyphicon-map-marker"></span> Durham, US</p>
                <p><span class="glyphicon glyphicon-envelope"></span> hello@nleedesign.com</p>
              </div>
            
              <div class="col-sm-4">
                <form method="POST" action="https://formspree.io/hello@nleedesign.com">
                    <input type="hidden" name="_subject" value="Contact request from NLeeDesign Website"/>
                    <p>Name:</p>
                    <input id="name" type="text" name="name" placeholder="Jane Doe" required>
                    <br><br>
                    <p>Email:</p>
                    <input id="email" type="email" name="_replyto" placeholder="your.email@gmail.com" required>
                    <br><br>
                    <p>Message:</p>
                    <textarea id="message" name="message" placeholder="Compose a message." required></textarea>
                    <br><br>
                    <button class="submit-btn" type="submit" value="Send">Send</button>
                </form>
                
              </div>
              
          </div>
      </div>
     
      <div class="push">
      </div>
